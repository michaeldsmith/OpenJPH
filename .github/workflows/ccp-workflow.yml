name: C/C++ CI
on: push

jobs:
  build:
    name: main build
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [macos-latest, ubuntu-18.04]
        node: [4, 6, 8, 10]
    steps:
    - uses: actions/checkout@v2
    - name: cmake
      run: cmake ..
      working-directory: build
    - name: build
      run: make
      working-directory: build
